<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="time"></p>
    <video id="v0" tabindex="0" autobuffer preload muted>
        <source type="video/webm; codecs=&quot;vp8, vorbis&quot;" src="video.mp4">
    </video>

    <style>
        body  {
        display: block;
        height: 800vh;
        }
        #v0{
            position: fixed ;
            top: 0  ;
            left: 0  ;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #time{
            position:fixed;
            z-index: 1;
        }

    </style>

<script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script>
        $(function () {

        var vid = $('#v0')[0]; // jquery option

        // pause video on load
        vid.pause();

        // pause video on document scroll (stops autoplay once scroll started)
        window.onscroll = function () {
            vid.pause();
            //console.log(vid.currentTime, window.pageYOffset / 400);
            $("#time").text(vid.currentTime);
        
        if (vid.currentTime > 7 && vid.currentTime < 8) {
            $('.content').addClass('active');
        } else {
            $('.content').removeClass('active');
        }
            
        };

        // refresh video frames on interval for smoother playback
        setInterval(function () {
            
            if((window.pageYOffset / 400) > 3 && (window.pageYOffset / 400) < 6){
                vid.pause();
            } else {
                
                vid.currentTime = window.pageYOffset / 400;
            }
        }, 60);
        });
    </script>
</body>
</html>
